<div class="leaf "><div class="inner justify"><p class="no-indent  ">and said, "Oh, don't cry, if you please, miss."</p><p>And I said again, "I can't help it, Charley."</p><p>And Charley said again, "No, miss, nor I can't help it." And so, after all, I did cry for joy indeed, and so did she.</p><hr class="section"></div> </div>
